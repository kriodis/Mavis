<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="warning">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="dark">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="start">
    <ion-fab-button color="dark">
      <ion-icon name="people"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-content color="light">
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item (click)="chat(contact)" routerLink="/chat/{{contact.id}}">
        <ion-avatar slot="start">
          <ion-img src="data:image/gif;base64,../assets/logo-final.png"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2 class="notify-yellow-title"> {{contact.name}}</h2>
          <p>"{{contact.status}}"</p>
        </ion-label>
        <div class="notify-yellow-point">.</div>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="delete(contact)">
          <ion-icon name="trash"></ion-icon>Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
